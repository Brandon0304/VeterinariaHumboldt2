# ============================================
# CONFIGURACIÓN GENERAL
# ============================================
spring:
  application:
    name: veterinaria-backend

  profiles:
    active: dev

  # ============================================
  # BASE DE DATOS
  # ============================================
  datasource:
    url: jdbc:postgresql://localhost:5432/veterinaria_db
    username: vet_admin
    password: Petrico123  # ⚠️ Solo para desarrollo local
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # ============================================
  # JPA/HIBERNATE
  # ============================================
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate  # Flyway maneja las migraciones
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20

  # ============================================
  # FLYWAY
  # ============================================
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    schemas: public

# ============================================
# SERVIDOR
# ============================================
server:
  port: 8080
  servlet:
    context-path: /api
  error:
    include-message: always
    include-binding-errors: always

# ============================================
# SEGURIDAD JWT
# ============================================
app:
  jwt:
    secret: Mi_Super_Secreto_Para_JWT_Veterinaria_2024_Debe_Ser_Muy_Largo_Minimo_512_Bits
    expiration: 86400000  # 24 horas
    refresh-expiration: 604800000  # 7 días

  # CORS
  cors:
    allowed-origins: http://localhost:3000,http://localhost:4200
    allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
    allowed-headers: "*"
    allow-credentials: true

  # Archivos
  file:
    upload-dir: ./uploads
    max-size: 10485760  # 10MB

# ============================================
# LOGGING
# ============================================
logging:
  level:
    root: INFO
    com.tuorg.veterinaria: DEBUG
    org.hibernate.SQL: DEBUG
  file:
    name: logs/veterinaria-backend.log

# ============================================
# SWAGGER/OPENAPI
# ============================================
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    config-url: /api/v3/api-docs

# ============================================
# ACTUATOR
# ============================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

---
# ============================================
# PERFIL DE PRODUCCIÓN
# ============================================
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    show-sql: false

app:
  jwt:
    secret: ${JWT_SECRET}

logging:
  level:
    root: WARN
    com.tuorg.veterinaria: INFO